<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    h1 {
    background: #1B7BCF;
background: linear-gradient(to right, #1B7BCF 0%, #1BCF39 100%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
    transition: 0.3s ease-in all;
    cursor:pointer;
    text-align: center;
    }
    h1:hover {
    transform: scale(1.1) skew(-15deg,0);
    }
  </style>
</head>

<body>
  <h1>
    Medical Insurance Price Prediction ML App
  </h1>
</body>

</html>
